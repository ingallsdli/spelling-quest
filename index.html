<!doctype html>
<html>
<head><meta charset="utf-8"><title>Voice Test</title></head>
<body style="font-family:Arial;padding:20px">
<h1>Voice Test</h1>
<button onclick="speak()">Test Voice</button>
<script>
function speak(){
  const u = new SpeechSynthesisUtterance("Hello Lincoln, I can speak.");
  u.rate = 0.9; u.pitch = 1.1; u.lang = "en-US";
  speechSynthesis.cancel(); speechSynthesis.speak(u);
  alert("Button worked. If you heard audio, speech is working.");
}
</script>
</body>
</html>
