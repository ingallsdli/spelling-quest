<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lincoln's Spelling Quest</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{max-width:600px;width:100%;padding:20px;}
button,input{
  font-size:20px;
  padding:12px;
  margin:6px 0;
}
</style>
</head>

<body>
<div class="app">
  <h1>Lincoln's Spelling Quest</h1>
  <p>Tap Start To Begin</p>

  <button onclick="start()">‚ñ∂ Start</button>
  <button onclick="repeat()">üîä Hear Again</button>

  <input id="answer" placeholder="Type here">
  <button onclick="check()">‚úÖ Check</button>

  <div id="msg"></div>
</div>

<script>
const WORDS = ["because","before","around"];
let index = 0;

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.9;
  u.pitch = 1.1;
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function start(){
  speak("Okay Lincoln. The word is " + WORDS[index]);
}

function repeat(){
  speak("The word is " + WORDS[index]);
}

function check(){
  const a = document.getElementById("answer").value.toLowerCase().trim();
  if(a === WORDS[index]){
    document.getElementById("msg").textContent = "‚úÖ Correct! Great job, Lincoln!";
    speak("Great job, Lincoln!");
    index = (index + 1) % WORDS.length;
    document.getElementById("answer").value = "";
  }else{
    document.getElementById("msg").textContent = "‚ùå Try again";
    speak("Try again, Lincoln.");
  }
}
</script>
</body>
</html>
