<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lincoln's Spelling Quest</title>
  <style>
    :root{
      --bg:#0b1220; --card:#121b2f; --text:#e9eefc; --muted:#a9b6da;
      --ok:#33d17a; --bad:#ff5c5c; --accent:#2c61ff; --btn:#1a2644;
      --btn2:#22335c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 50% -20%, #1a2c5e 0%, var(--bg) 60%);
      color:var(--text);
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .app{width:min(980px, 100%); display:grid; gap:14px;}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    h1{margin:0 0 6px; font-size: 28px;}
    .sub{color:var(--muted); margin:0 0 10px; line-height:1.35; font-weight:600;}
    .top{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
      margin-top:10px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background: rgba(44,97,255,0.16);
      border:1px solid rgba(44,97,255,0.25);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
    }
    .progress{
      height:12px; border-radius:999px;
      background: rgba(255,255,255,0.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      flex:1; min-width:220px;
    }
    .bar{
      height:100%;
      background: linear-gradient(90deg, #2c61ff, #9b7bff);
      width:0%;
      transition: width 220ms ease;
    }
    .controls{display:flex; flex-wrap:wrap; gap:10px; margin-top:12px;}
    button{
      appearance:none; border:0; cursor:pointer;
      background: var(--btn);
      color: var(--text);
      padding:14px 16px;           /* larger for touchscreen */
      border-radius:14px;
      font-size:18px;
      font-weight:900;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
      transition: transform .05s ease, background .2s ease;
      user-select:none;
    }
    button:active{transform: translateY(1px);}
    button.primary{background: linear-gradient(180deg, #2c61ff, #2a4bcc);}
    button.alt{background: var(--btn2);}
    button.good{background: rgba(51,209,122,0.20); box-shadow: inset 0 0 0 1px rgba(51,209,122,0.30);}
    button.warn{background: rgba(255,92,92,0.18); box-shadow: inset 0 0 0 1px rgba(255,92,92,0.28);}
    button:disabled{opacity:.45; cursor:not-allowed;}
    .inputWrap{margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    input[type="text"]{
      flex:1 1 320px;
      padding:16px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.22);
      color: var(--text);
      font-size:22px;
      font-weight:900;
      letter-spacing: .8px;
    }
    .msg{
      margin-top:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      min-height:56px;
      display:flex; align-items:center;
      color: var(--muted);
      line-height:1.3;
      font-weight:800;
    }
    .msg.ok{color:#c9ffe1; border-color: rgba(51,209,122,0.35); background: rgba(51,209,122,0.10);}
    .msg.bad{color:#ffd2d2; border-color: rgba(255,92,92,0.35); background: rgba(255,92,92,0.10);}

    /* Tap keyboard */
    .kbd{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(10, minmax(0,1fr));
      gap:10px;                    /* larger gap for touch */
    }
    .k{
      padding:16px 0;              /* bigger tap targets */
      text-align:center;
      border-radius:14px;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.10);
      font-weight:1000;
      font-size:20px;
    }
    .kbd .wide{grid-column: span 2;}
